<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="galery.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>:: Desafio 9 ♥ ::</title>

    

</head>
<body>
    <main>
        <section>
            <div class="container-fluid">
              <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/01.jpg" class="d-block w-100" alt="Pintura em tela conjunto de três quadros tulipas">
                  </div>
                  <div class="carousel-item">
                    <img src="img/02.jpeg" class="d-block w-100" alt="Pintura em tela qaudro de frutas">
                  </div>
                  <div class="carousel-item">
                    <img src="img/03.jpg" class="d-block w-100" alt="Pintura em tela fundo do quintal com poltrona">
                  </div>
                  <div class="carousel-item">
                    <img src="img/04.png" class="d-block w-100" alt="Pintura em tela conjunto dois quadros lírio e copo de leite">
                  </div>
                  <div class="carousel-item">
                    <img src="img/05.jpg" class="d-block w-100" alt="Pintura em tela salão de festa com fonte">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
                
            </div>
        </section>
    </main>
</body>
</html>
